<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somaliland School Pro V4</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #eef2f5;
            --white: #ffffff;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f1c40f;
        }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        
        .page { display: none; max-width: 1050px; margin: 0 auto; animation: slideIn 0.4s ease-out; }
        .active { display: block !important; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Login Card */
        .login-card { 
            background: var(--white); padding: 50px 40px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; 
            max-width: 380px; margin: 80px auto; border-top: 8px solid var(--accent);
        }

        /* Header */
        header { 
            background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; 
            padding: 20px 30px; border-radius: 15px; display: flex; justify-content: space-between; 
            align-items: center; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        /* Dashboard Cards */
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { 
            background: var(--white); padding: 20px; border-radius: 15px; text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.2s; border-bottom: 4px solid transparent;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card:nth-child(1) { border-color: var(--accent); }
        .stat-card:nth-child(2) { border-color: var(--success); }
        .stat-card:nth-child(3) { border-color: var(--danger); }

        .form-section { background: var(--white); padding: 25px; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        /* Inputs & Buttons */
        input, select { padding: 12px 15px; margin: 8px 0; border: 1px solid #dfe6e9; border-radius: 10px; font-size: 15px; width: 100%; box-sizing: border-box; transition: border 0.3s; }
        input:focus, select:focus { border-color: var(--accent); outline: none; }
        
        .btn { padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: all 0.3s; color: white; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--accent); width: 100%; font-size: 16px; }
        .btn-primary:hover { background: #2980b9; }
        .btn-add { background: var(--success); }
        .btn-add:hover { background: #27ae60; }
        .btn-export { background: var(--primary); }
        .btn-history { background: var(--warning); color: #333; }
        .btn-logout { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.5); }
        .btn-logout:hover { background: var(--danger); border-color: var(--danger); }
        
        /* Table Style */
        .table-container { background: var(--white); border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 18px 15px; text-align: left; color: var(--primary); font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }
        td { padding: 15px; border-top: 1px solid #f1f2f6; font-size: 15px; vertical-align: middle; }
        tr:hover { background: #fdfdfd; }

        /* Badges */
        .badge { padding: 6px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .paid { background: #e8f8f5; color: #27ae60; }
        .unpaid { background: #fdedec; color: #e74c3c; }

        .pagination { display: flex; justify-content: center; gap: 10px; padding: 20px; background: #fff; }
        .page-link { padding: 8px 15px; border: 1px solid #dfe6e9; border-radius: 8px; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .page-link.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* Modal Box for History */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal.active { display: flex; }
        .modal-content { background: #fff; width: 90%; max-width: 500px; padding: 25px; border-radius: 15px; max-height: 80vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .log-item { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .log-time { color: #888; font-size: 12px; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div id="loginPage" class="page active">
    <div class="login-card">
        <h1 style="color: var(--primary); margin: 0 0 10px 0; font-size: 32px;">üè´ SKOOLKA PRO</h1>
        <p style="color: #7f8c8d; margin-bottom: 30px;">Ku soo dhawow Nidaamka Casriga ah</p>
        <select id="userRole">
            <option value="admin">üë®‚Äçüíº Maamulka (Admin)</option>
            <option value="parent">üë®‚Äçüë©‚Äçüë¶ Waalidka (Parent)</option>
        </select>
        <input type="password" id="passInput" placeholder="üîí Gali Password (123)">
        <button class="btn btn-primary" onclick="checkLogin()">SOO GAL</button>
    </div>
</div>

<div id="adminPage" class="page">
    <header>
        <div>
            <h2 style="margin:0;">Dashboard-ka Maamulka</h2>
            <small id="currentDateAdmin" style="opacity: 0.8;"></small>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-history" onclick="openHistory()">üïí Taariikhda</button>
            <button class="btn btn-logout" onclick="logout()">üö™ Ka bax</button>
        </div>
    </header>

    <div class="stat-grid">
        <div class="stat-card">
            <small style="color: #7f8c8d; font-weight: bold;">WADARTA ARDAYDA</small>
            <h2 id="totalStd" style="color:var(--accent); font-size: 32px; margin: 10px 0 0 0;">0</h2>
        </div>
        <div class="stat-card">
            <small style="color: #7f8c8d; font-weight: bold;">WAA BIXIYEEN</small>
            <h2 id="totalPaid" style="color:var(--success); font-size: 32px; margin: 10px 0 0 0;">0</h2>
        </div>
        <div class="stat-card">
            <small style="color: #7f8c8d; font-weight: bold;">MA BIXIN</small>
            <h2 id="totalUnpaid" style="color:var(--danger); font-size: 32px; margin: 10px 0 0 0;">0</h2>
        </div>
    </div>

    <div class="form-section">
        <h3 style="margin: 0 0 15px 0; color: var(--primary);">‚ú® Diiwaangeli Arday Cusub</h3>
        <div style="display: flex; gap: 15px;">
            <input type="text" id="stdName" placeholder="üë§ Magaca Ardayga">
            <select id="stdClass">
                <option value="Form 1">üìö Form 1</option><option value="Form 2">üìö Form 2</option>
                <option value="Form 3">üìö Form 3</option><option value="Form 4">üìö Form 4</option>
            </select>
            <input type="number" id="stdPhone" placeholder="üìû Tel Waalidka">
            <button class="btn btn-add" onclick="addStudent()">Kaydi</button>
        </div>
    </div>

    <div class="form-section" style="display: flex; gap: 15px; align-items: center;">
        <input type="text" id="adminSearch" placeholder="üîç Raadi magaca ama lambarka ardayga..." oninput="renderAdmin()" style="flex: 1;">
        <button class="btn btn-export" onclick="exportCSV()">üì• Soo Daji Xogta (Excel)</button>
    </div>

    <div class="table-container">
        <table>
            <thead><tr><th>Magaca</th><th>Fasalka</th><th>Tel</th><th>Xaaladda</th><th>Ficillada</th></tr></thead>
            <tbody id="adminBody"></tbody>
        </table>
        <div id="adminPagination" class="pagination"></div>
    </div>
</div>

<div id="parentPage" class="page">
    <header>
        <div>
            <h2 style="margin:0;">Portal-ka Waalidka</h2>
            <small style="opacity: 0.8;">La soco xaaladda ardaygaaga</small>
        </div>
        <button class="btn btn-logout" onclick="logout()">üö™ Ka bax</button>
    </header>
    
    <div class="form-section" style="display: flex; gap: 15px; align-items: center;">
        <div style="flex:1">
            <label style="font-weight: bold; color: #555;">Kala shaandhee Fasal:</label>
            <select id="filterClass" onchange="renderParent()">
                <option value="All">Dhammaan Fasallada</option><option value="Form 1">Form 1</option>
                <option value="Form 2">Form 2</option><option value="Form 3">Form 3</option>
                <option value="Form 4">Form 4</option>
            </select>
        </div>
        <div style="flex:2">
            <label style="font-weight: bold; color: #555;">Raadi Ardayga:</label>
            <input type="text" id="parentSearch" placeholder="üîç Qor magaca ardayga..." oninput="renderParent()">
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead><tr><th>Ardayga</th><th>Fasalka</th><th>Xaaladda Lacagta</th></tr></thead>
            <tbody id="parentBody"></tbody>
        </table>
        <div id="parentPagination" class="pagination"></div>
    </div>
</div>

<div id="historyModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 style="margin:0; color:var(--primary);">üïí Taariikhda Nidaamka</h3>
            <button class="btn" style="background:#e74c3c; padding: 5px 10px;" onclick="closeHistory()">X</button>
        </div>
        <div id="historyList">
            </div>
    </div>
</div>

<script>
    let db;
    let students = [];
    let historyLogs = [];
    let currentAdminPage = 1;
    let currentParentPage = 1;
    const rowsPerPage = 5;

    // --- DATABASE (V4) ---
    function initDB() {
        const request = indexedDB.open('SL_School_DB_V4', 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains('students')) {
                db.createObjectStore('students', { keyPath: "id", autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('logs')) {
                db.createObjectStore('logs', { keyPath: "id", autoIncrement: true });
            }
        };
        request.onsuccess = (e) => { db = e.target.result; loadData(); loadLogs(); };
    }

    function loadData() {
        db.transaction(['students'], "readonly").objectStore('students').getAll().onsuccess = (e) => {
            students = e.target.result || [];
            updateUI();
        };
    }

    function loadLogs() {
        db.transaction(['logs'], "readonly").objectStore('logs').getAll().onsuccess = (e) => {
            historyLogs = e.target.result || [];
            historyLogs.sort((a,b) => b.timestamp - a.timestamp); // Ugu dambeeyaa ugu horreeya
        };
    }

    function syncToDB() {
        const tx = db.transaction(['students'], "readwrite");
        const store = tx.objectStore('students');
        store.clear().onsuccess = () => {
            students.forEach(s => { const temp = {...s}; delete temp.id; store.add(temp); });
            loadData();
        };
    }

    // --- HISTORY SYSTEM ---
    function logAction(actionMessage) {
        const log = {
            message: actionMessage,
            timestamp: new Date().getTime(),
            dateString: new Date().toLocaleString()
        };
        const tx = db.transaction(['logs'], "readwrite");
        tx.objectStore('logs').add(log).onsuccess = () => { loadLogs(); };
    }

    function openHistory() {
        const list = document.getElementById('historyList');
        if(historyLogs.length === 0) {
            list.innerHTML = "<p style='text-align:center; color:#888;'>Wax taariikh ah lama hayo weli.</p>";
        } else {
            list.innerHTML = historyLogs.map(log => `
                <div class="log-item">
                    ‚úÖ ${log.message}
                    <span class="log-time">${log.dateString}</span>
                </div>
            `).join('');
        }
        document.getElementById('historyModal').classList.add('active');
    }

    function closeHistory() { document.getElementById('historyModal').classList.remove('active'); }

    // --- CSV EXPORT ---
    function exportCSV() {
        let csvContent = "Magaca,Fasalka,Tel Waalidka,Xaaladda Lacagta\n";
        students.forEach(s => {
            csvContent += `${s.name},${s.class},${s.phone},${s.paid ? 'Bixiyay' : 'Ma Bixin'}\n`;
        });
        
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", `Ardayda_${new Date().toISOString().split('T')[0]}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        logAction(`Wuxuu soo dejiyay (Exported) xogta ardayda oo Excel ah.`);
    }

    // --- LOGIN & LOGOUT ---
    function checkLogin() {
        const pass = document.getElementById('passInput').value;
        const role = document.getElementById('userRole').value;
        if (pass === "123") {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            if (role === 'admin') {
                document.getElementById('adminPage').classList.add('active');
                logAction("Maamulaha ayaa soo galay nidaamka");
            } else {
                document.getElementById('parentPage').classList.add('active');
            }
            updateUI();
        } else { alert("Password-ku waa 123"); }
    }

    function logout() {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('loginPage').classList.add('active');
        document.getElementById('passInput').value = "";
    }

    // --- ADMIN LOGIC ---
    function renderAdmin() {
        const searchTerm = document.getElementById('adminSearch').value.toLowerCase();
        const filtered = students.filter(s => s.name.toLowerCase().includes(searchTerm) || s.phone.includes(searchTerm));
        
        const start = (currentAdminPage - 1) * rowsPerPage;
        const paginated = filtered.slice(start, start + rowsPerPage);
        
        const body = document.getElementById('adminBody');
        body.innerHTML = paginated.map((s) => {
            const actualIndex = students.indexOf(s);
            return `
            <tr>
                <td><b style="color:var(--primary);">${s.name}</b></td>
                <td>${s.class}</td>
                <td>${s.phone}</td>
                <td><span class="badge ${s.paid ? 'paid' : 'unpaid'}">${s.paid ? 'Waa bixiyay' : 'Ma bixin'}</span></td>
                <td>
                    <button onclick="togglePaid(${actualIndex})" style="background:var(--accent); color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:bold; margin-right:5px;">üíµ Bixiyay</button>
                    <button onclick="deleteStd(${actualIndex})" style="background:var(--danger); color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:bold;">üóëÔ∏è Tirtir</button>
                </td>
            </tr>`;
        }).join('');

        renderPagination('adminPagination', filtered.length, 'currentAdminPage', renderAdmin);
        updateStats();
    }

    // --- PARENT LOGIC ---
    function renderParent() {
        const filter = document.getElementById('filterClass').value;
        const searchTerm = document.getElementById('parentSearch').value.toLowerCase();
        
        const filtered = students.filter(s => 
            (filter === "All" || s.class === filter) && 
            (s.name.toLowerCase().includes(searchTerm))
        );

        const start = (currentParentPage - 1) * rowsPerPage;
        const paginated = filtered.slice(start, start + rowsPerPage);

        const body = document.getElementById('parentBody');
        body.innerHTML = paginated.map(s => `
            <tr>
                <td><b>${s.name}</b></td><td>${s.class}</td>
                <td><span class="badge ${s.paid ? 'paid' : 'unpaid'}">${s.paid ? 'Waa bixiyay' : 'Ma bixin'}</span></td>
            </tr>
        `).join('');

        renderPagination('parentPagination', filtered.length, 'currentParentPage', renderParent);
    }

    // --- UTILS & ACTIONS ---
    function renderPagination(elemId, totalItems, pageVar, callback) {
        const totalPages = Math.ceil(totalItems / rowsPerPage);
        let html = "";
        for (let i = 1; i <= totalPages; i++) {
            html += `<span class="page-link ${window[pageVar] === i ? 'active' : ''}" onclick="window['${pageVar}']=${i}; ${callback.name}()">${i}</span>`;
        }
        document.getElementById(elemId).innerHTML = html;
    }

    function addStudent() {
        const name = document.getElementById('stdName').value;
        const cls = document.getElementById('stdClass').value;
        const ph = document.getElementById('stdPhone').value;
        if(name && ph) {
            students.unshift({ name, class: cls, phone: ph, paid: false }); // Ugu dambeeyaa kor ayuu soo marayaa
            logAction(`Wuxuu diiwaangeliyay arday cusub: ${name} (${cls})`);
            syncToDB();
            document.getElementById('stdName').value = ""; document.getElementById('stdPhone').value = "";
        } else {
            alert("Fadlan buuxi magaca iyo lambarka waalidka!");
        }
    }

    function togglePaid(idx) { 
        students[idx].paid = !students[idx].paid; 
        const status = students[idx].paid ? "Bixiyay" : "Ma bixin";
        logAction(`Wuxuu u bedelay xaaladda lacagta ee ardayga ${students[idx].name} inuu: ${status}`);
        syncToDB(); 
    }
    
    function deleteStd(idx) { 
        if(confirm(`Ma hubtaa inaad tirtirto ${students[idx].name}?`)) { 
            logAction(`Wuxuu tirtiray ardayga lagu magacaabo: ${students[idx].name}`);
            students.splice(idx, 1); 
            syncToDB(); 
        } 
    }
    
    function updateStats() {
        const paid = students.filter(s => s.paid).length;
        document.getElementById('totalStd').innerText = students.length;
        document.getElementById('totalPaid').innerText = paid;
        document.getElementById('totalUnpaid').innerText = students.length - paid;
    }

    function updateUI() { renderAdmin(); renderParent(); }
    
    document.getElementById('currentDateAdmin').innerText = new Date().toDateString();
    initDB();
</script>
</body>
</html>
